<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css"></style>
    <title>Adminka NPS</title>
</head>

<body>
    <div class="container" id="callManager" style="margin-right: 35px;">
        <h3>Назначить ответственного за обратную связь с клиентом</h3>
        <div style="padding: 10px;">
            <span>Кому: </span>
            <input type="text" name="" id="callManagerToName" placeholder="ФИО Администратора">
            <input type="text" name="" id="callManagerToEmail" placeholder="Email Администратора">
            <input type="text" name="" id="callManagerToBrand" placeholder="Название бренда">
            <button onclick="callManagerTo()" class="btn_user" type="submit">Сохранить</button>
        </div>
        <div>
            <span>Копия: </span>
            <input type="text" name="" id="callManagerCcName" placeholder="ФИО Администратора">
            <input type="text" name="" id="callManagerCcEmail" placeholder="Email Администратора">
            <button onclick="callManagerCc()" class="btn_user" type="submit">Сохранить</button>
        </div>
        <div style="padding: 15px;">
            <span style="margin: 5px;">Список кому:</span>
                <table id="tableNPSto" class="table table-striped" style="padding: 15px;">
                </table>
            <span style="margin: 5px;">Список копия:</span>
                <table id="tableNPScc" class="table table-striped" style="padding: 15px;">
                </table>
        </div>
    </div>

    <div class="container" id="" style="margin-right: 35px;">
        <h3>Настройка групп по сотрудникам</h3>
        <div style="padding: 10px;">
            <span>Сотрудник: </span>
            <input type="text" name="" id="nameManager" placeholder="ФИО сотрудника">
            <input type="text" name="" id="emailManager" placeholder="Email">
            <select name="Подразделение" id="managerPosition">
                <option value="1">ОТОА</option>
                <option value="2">МКЦ</option>
            </select>
            <button onclick="createManagr()" class="btn_user" type="submit">Сохранить</button>
        </div>
        <div style="padding: 15px;">
            <span style="margin: 5px;">Список ОТОА:</span>
                <table id="tableNPSNechnicalTable" class="table table-striped" style="padding: 15px;">
                </table>
            <span style="margin: 5px;">Список МКЦ:</span>
                <table id="tableNPSBodyRepairTable" class="table table-striped" style="padding: 15px;">
                </table>
        </div>
    </div>

    <div class="container" id="">
        <h3>Настройка категорий</h3>
        <div style="padding: 10px;">
            <span>Категория: </span>
            <input type="text" name="" id="" placeholder="Наименование">
            <button onclick="" class="btn_user" type="submit">Сохранить</button>
        </div>
        <div style="padding: 15px;">
            <span style="margin: 5px;">Категории на удаление:</span>
                <table id="" class="table table-striped" style="padding: 15px;">
                </table>
        </div>
    </div>
    <div class="container" id="report" style="margin-top: 70px;">
        <h3>Настройка адреса выгрузки отчёта</h3>
        <div style="padding: 10px;">
            <span>Кому: </span>
            <input type="text" name="" id="managerToName" placeholder="ФИО Получателя">
            <input type="text" name="" id="managerToEmail" placeholder="Email Получателя">
            <button onclick="ManagerTo()" class="btn_user" type="submit">Сохранить</button>
        </div>
        <div>
            <span>Копия: </span>
            <input type="text" name="" id="managerCcName" placeholder="ФИО Получателя">
            <input type="text" name="" id="managerCcEmail" placeholder="Email Получателя">
            <button onclick="ManagerCc()" class="btn_user" type="submit">Сохранить</button>
        </div>
        <div style="padding: 15px;">
            <span style="margin: 5px;">Список кому:</span>
                <table id="tableManagerNPSto" class="table table-striped" style="padding: 15px;">
                </table>
            <span style="margin: 5px;">Список копия:</span>
                <table id="tableManagerNPScc" class="table table-striped" style="padding: 15px;">
                </table>
        </div>
    </div>
</body>

    <script src="js/adminka.js"></script>

</html>
