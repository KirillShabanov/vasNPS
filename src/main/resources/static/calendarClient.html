<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <style type="text/css"></style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/popupUsers.css">
    <link rel="stylesheet" href="css/popupTools.css">
    <script src="js/jquery.js"></script>
    <script src="js/nps.js"></script>
    <title>vasNps</title>
</head>

<body>
    <div class="wrapper">
        <header id="header" class="header lock-padding">
            <div class="header__container _container">
                <a href="myWorktime.html" class="header__logo">
                    <span class="logo_img"></span>
                </a>
                <nav id="button_navigation" class="button_navigation">
                    <a href="" class="header__nav popup-link">
                        Помощь
                    </a>
                    <a href="" class="header__nav popup-link">
                        О программе
                    </a>
                    <a href="myWorktime.html" class="header__nav">
                        Назад
                    </a>
                </nav>
            </div>
        </header>
    </div>
    <div class="wrapper__tools">
        <header id="header__tools" class="header__tools lock-padding">
            <div class="header__container__tools _container">
                <nav id="button_navigation" class="button_navigation">
                    <a href="#calendar_clint_kia" class="header__nav_tools popup-link">
                        Календарь клиента KIA
                    </a>
                    <a href="#" class="header__nav_tools popup-link">
                        Календарь клиента
                    </a>
                </nav>
            </div>
        </header>
    </div>

    <div id="calendar_clint_kia" class="popup">
        <div class="popup__body">
            <div class="popup__content">
                <a href="#header" class="popup__close close-popup"><i class="fa fa-times" aria-hidden="true"></i></a>
                <div class="popup__title">Календарь клиента KIA</div>
                <div class="popup__table">
                    <table id="calendarClientKia" class="table table-striped">
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="client_TO_card" class="popup">
        <div class="popup__body">
            <div class="popup__content">
                <a href="#header" class="popup__close close-popup"><i class="fa fa-times" aria-hidden="true"></i></a>
                <div class="popup__title">Карточка ТО</div>
                <div style="margin-top: -15px;">ФИО: <input id="hidden1" style="display: none;"><label id="ownerCard" style="font-size: 18px; font-weight: 600;" for="hidden1"> </label></div>
                <div style="margin-top: 0px;">VIN: <input id="hidden2" style="display: none;"><label id="vinCard" style="font-size: 18px; font-weight: 600;" for="hidden2"> </label></div>
                <div style="margin-top: 0px;">Телефон: <input id="hidden3" style="display: none;"><label id="phoneCard" style="font-size: 18px; font-weight: 600;" for="hidden3"> </label></div>
                <div style="margin-top: 0px;">Предполагаемая дата визита: <input id="hidden4" style="display: none;"><label id="dateTOCard" style="font-size: 18px; font-weight: 600;" for="hidden4"> </label></div>

                <div>
                    <div class="popup__title" style="margin-top: 20px;">Пройденные ТО</div>
                    <div style="margin-top: -15px;">ТО-0: <input id="hiddenTO0" style="display: none;"><label id="to0Card" style="font-size: 18px; font-weight: 600;" for="hiddenTO0"> </label></div>
                    <div style="margin-top: 0px;">ТО-1: <input id="hiddenTO1" style="display: none;"><label id="to1Card" style="font-size: 18px; font-weight: 600;" for="hiddenTO1"> </label></div>
                    <div style="margin-top: 0px;">ТО-2: <input id="hiddenTO2" style="display: none;"><label id="to2Card" style="font-size: 18px; font-weight: 600;" for="hiddenTO2"> </label></div>
                    <div style="margin-top: 0px;">ТО-3: <input id="hiddenTO3" style="display: none;"><label id="to3Card" style="font-size: 18px; font-weight: 600;" for="hiddenTO3"> </label></div>
                    <div style="margin-top: 0px;">ТО-4: <input id="hiddenTO4" style="display: none;"><label id="to4Card" style="font-size: 18px; font-weight: 600;" for="hiddenTO4"> </label></div>
                    <div style="margin-top: 0px;">ТО-5: <input id="hiddenTO5" style="display: none;"><label id="to5Card" style="font-size: 18px; font-weight: 600;" for="hiddenTO5"> </label></div>
                    <div style="margin-top: 0px;">ТО-6: <input id="hiddenTO6" style="display: none;"><label id="to6Card" style="font-size: 18px; font-weight: 600;" for="hiddenTO6"> </label></div>
                    <div style="margin-top: 0px;">ТО-7: <input id="hiddenTO7" style="display: none;"><label id="to7Card" style="font-size: 18px; font-weight: 600;" for="hiddenTO7"> </label></div>
                    <div style="margin-top: 0px;">ТО-8: <input id="hiddenTO8" style="display: none;"><label id="to8Card" style="font-size: 18px; font-weight: 600;" for="hiddenTO8"> </label></div>
                    <div style="margin-top: 0px;">ТО-9: <input id="hiddenTO9" style="display: none;"><label id="to9Card" style="font-size: 18px; font-weight: 600;" for="hiddenTO9"> </label></div>
                    <div style="margin-top: 0px;">ТО-10: <input id="hiddenTO10" style="display: none;"><label id="to10Card" style="font-size: 18px; font-weight: 600;" for="hiddenTO10"> </label></div>
                </div>
                <div>
                    <div style="margin-top: 15px;">Примечания: <input id="remarkCardHidden" style="display: none;"><label id="remarkCard" style="font-size: 18px; font-weight: 600;" for="remarkCardHidden"> </label></div>
                </div>
                <div>
                    <textarea id="remmarkText" style="margin-top: 15px; box-shadow: 1px 1px 2px 0 black; border-radius: 15px; padding: 10px;" name="details" cols="30" rows="3" placeholder="Введите дополнительную информацию"></textarea>
                    <button onclick="addRemarkCalendarKia()" class="btn_user" type="submit">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
                
    
    <script src="js/popupUsers.js"></script>
    <script src="js/showCalendarClientKia.js"></script>
    <script src="js/showCardCalendarClientKia.js"></script>
</body>
</html>
